<!DOCTYPE html>
<html>
<head>
	<title>JS Cal</title>
	<script type="text/javascript">
		function display(val)
		{
			document.getElementById('textbox').value+=val
		}
		function clr()
		{
			document.getElementById('textbox').value=""
		}
		function solve()
		{
			x=document.getElementById('textbox').value
			y=eval(x)
			document.getElementById('textbox').value=y
		}
		function sinf()
		{
			var x=document.getElementById('textbox').value
			document.getElementById('textbox').value=Math.sin(x)
		}
		function cosf()
		{
			var y=document.getElementById('textbox').value
			document.getElementById('textbox').value=Math.cos(y)
		}
		function tanf()
		{
			var z=document.getElementById('textbox').value
			document.getElementById('textbox').value=Math.tan(z)
		}
		function square()
		{
			var s=document.getElementById('textbox').value
			document.getElementById('textbox').value=Math.sqrt(s)
		}
	</script>
	<style>
		.button
		{
			background-color: silver;
			color: black;
			border: solid black 2px;
			width: 100%;
			height: 100%;
			font-weight: bolder; 
		}
		.input
		{
			background-color: white;
			border: solid black 2px;
			width: 95%;
			height: 75%
		}
	</style>
</head>
<body>
	<h1 style="text-align: center;text-decoration: underline;">
		JS Calculator
	</h1>
	<form><center>
		<table border="2" height="350px" width="400px" style="background-color: black;">
			<tr>
				<td colspan="4"><input class="input" type="text" name="textbox" id="textbox"></td>
			</tr>
			<tr>
				<td><button class="button" type="button" onclick="sinf()">sin</button></td>
				<td><button class="button" type="button" onclick="cosf()">cos</button></td>
				<td><button class="button" type="button" onclick="tanf()">tan</button></td>
				<td rowspan="2"><button class="button" type="button" onclick="clr()">C</button></td>
			</tr>
			<tr>
				<td><button class="button" type="button" onclick="square()">sqrt</button></td>
				<td><button class="button" type="button" onclick="display('(')">(</button></td>
				<td><button class="button" type="button" onclick="display(')')">)</button></td>
			</tr>
			<tr>
				<td><button class="button" type="button" onclick="display('7')">7</button></td>
				<td><button class="button" type="button" onclick="display('8')">8</button></td>
				<td><button class="button" type="button" onclick="display('9')">9</button></td>
				<td><button class="button" type="button" onclick="display('/')">/</button></td>
			</tr>
			<tr>
				<td><button class="button" type="button" onclick="display('4')">4</button></td>
				<td><button class="button" type="button" onclick="display('5')">5</button></td>
				<td><button class="button" type="button" onclick="display('6')">6</button></td>
				<td><button class="button" type="button" onclick="display('*')">*</button></td>
			</tr>
			<tr>
				<td><button class="button" type="button" onclick="display('1')">1</button></td>
				<td><button class="button" type="button" onclick="display('2')">2</button></td>
				<td><button class="button" type="button" onclick="display('3')">3</button></td>
				<td><button class="button" type="button" onclick="display('-')">-</button></td>
			</tr>
			<tr>
				<td><button class="button" type="button" onclick="display('.')">.</button></td>
				<td><button class="button" type="button" onclick="display('0')">0</button></td>
				<td><button class="button" type="button" onclick="solve('=')">=</button></td>
				<td><button class="button" type="button" onclick="display('+')">+</button></td>
			</tr>
		</table></center>
	</form>
</body>
</html>
